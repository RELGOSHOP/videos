<!DOCTYPE html>
<html>
<head>
  <title>Popup Module with Iframes</title>
  <style>
    /* Styles for the popup module */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }

    .popup-content {
      position: relative;
      background-color: #fff;
      padding: 20px;
      width: 300px;  /* Updated width value */
      height: 200px; /* Updated height value */
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup.active .popup-content {
      opacity: 1;
      transform: scale(1);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- First picture -->
  <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png" alt="Picture 1" onclick="openPopup('https://www.wikipedia.org');" />

  <!-- Second picture -->
  <img src="path_to_image2.jpg" alt="Picture 2" onclick="openPopup('https://www.example2.com');" />

  <!-- Popup module -->
  <div id="popup" class="popup" onclick="closePopup()">
    <div class="popup-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closePopup()">&times;</span>
      <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function openPopup(url) {
      // Set the iframe source to the desired URL
      document.getElementById("iframe").src = url;

      // Display the popup module with animation
      const popup = document.getElementById("popup");
      popup.classList.add("active");

      // Enable scrolling on the body element
      document.body.style.overflow = "hidden";
    }

    function closePopup() {
      // Hide the popup module with animation
      const popup = document.getElementById("popup");
      popup.classList.remove("active");

      // Reset the iframe source
      document.getElementById("iframe").src = "";

      // Disable scrolling on the body element
      document.body.style.overflow = "auto";
    }
  </script>
</body>
</html>
